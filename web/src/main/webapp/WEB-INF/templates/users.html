<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/qstyle.css">
    <!-- jQuery library -->
</head>
<body>
<div id="container" class="container">
    <div id="header" class="">

    </div>
    <div id="navigation" class="navigation" th:replace="navigation::navigation">

    </div>
    <div id="menu" class="menu" th:replace="menu::menu">

    </div>
    <div id="content">
        <p class="p">
        <table class="table">
            <thead>
            <tr>
                <td scope="col">Login</td>
                <td scope="col">First Name</td>
                <td scope="col">Last Name</td>
                <td scope="col">Currency</td>
                <td scope="col">Phone</td>
                <td scope="col">Email</td>
            </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td th:text="${user.login}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.currency.currency}"></td>
                <td th:text="${user.contact.getPhone()}"></td>
                <td th:text="${user.contact.getEmail()}"></td>
            </tr>
        </table>
        </p>

    </div>
    <div id="clear">

    </div>
    <div id="footer" class="footer">

    </div>


</div>

</body>
</html>
