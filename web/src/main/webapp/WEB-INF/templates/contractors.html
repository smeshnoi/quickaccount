<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contractors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/qstyle.css">
    <!-- jQuery library -->
</head>
<body>
<div id="container" class="container">
    <div id="header" class="">

    </div>
    <div id="navigation" class="navigation">

    </div>
    <div id="menu" class="menu" th:replace="menu::menu">

    </div>
    <div id="content">
        <p class="p">
        <form th:action="@{/addcontractor}" method="post">
        <label class="btn">
            <input type="radio" name="contractorOption" value="contractorlegalentity">
        </label>
        <label class="btn">
            <input type="radio" name="contractorOption" value="contractorindividual">
        </label>
            <button  class="btn btn-success" type="submit" >Add Contractor</button>
        </form>
        </p>
        <p class="p">
        <table class="table">
            <thead>
            <tr>
                <td scope="col">Company name</td>
                <td scope="col">Description</td>
                <td scope="col">Email</td>
                <td scope="col">Phone</td>
            </tr>
            </thead>
            <tr th:each="contractors">
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>
                <td th:text=""></td>
            </tr>
        </table>
        </p>

    </div>
    <div id="clear">

    </div>
    <div id="footer" class="footer">

    </div>


</div>

</body>
</html>
