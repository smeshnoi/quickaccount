<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction by contractor</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/qstyle.css">
    <!-- jQuery library -->
</head>
<body>
<div id="container" class="container">
    <div id="header" class="">

    </div>
    <div id="navigation" class="navigation" th:replace="navigation::navigation">

    </div>
    <div id="menu" class="menu" th:replace="menu::menu">

    </div>
    <div id="content">
        <p class="form-group">
        <form th:action="@{/contractorreport}" method="get">
            <div class="form-group">
                <table>
                    <tr>
                        <td>
                            <label for="dateStart">Start Date:</label>
                        </td>
                        <td>
                            <input class="form-control" type="date" id="dateStart" name="dateStart">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dateEnd">End Date:</label>
                        </td>
                        <td>
                            <input class="form-control" type="date" id="dateEnd" name="dateEnd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-success" type="submit">Find</button>
                        </td>

                    </tr>
                </table>
            </div>
        </form>
        </p>
        <p class="p">
        <table class="table">
            <thead>
            <tr>
                <td scope="col">Date Transaction</td>
                <td scope="col">Debit</td>
                <td scope="col">Account debit</td>
                <td scope="col">Credit</td>
                <td scope="col">Account credit</td>
                <td scope="col">Company</td>
                <td scope="col">Contractor</td>
                <td scope="col">Description</td>
            </tr>
            </thead>
            <tr th:each="transaction : ${transactionsreport}">
                <td th:text="${transaction.dateTransaction}"></td>
                <td th:text="${transaction.amountDebit}"></td>
                <td th:text="${transaction.accountDebit.accountName}"></td>
                <td th:text="${transaction.amountCredit}"></td>
                <td th:text="${transaction.accountCredit.accountName}"></td>
                <td th:text="${transaction.company.companyName}"></td>
                <td th:text="${transaction.contractor.contractorName}"></td>
                <!--<td>-->
                <!--<a th:href="" class="btn btn-outline-danger" role="button" aria-pressed="true">X</a>-->
                <!--</td>-->
            </tr>
        </table>
        </p>

    </div>
    <div id="clear">

    </div>
    <div id="footer" class="footer">

    </div>


</div>

</body>
</html>
